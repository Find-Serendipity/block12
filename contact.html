        <header>

            <h1 class="invisible">Serendipity's Special Portfolio Page</h1>

        <main>
                <section class="text">
                    <h3 class="contactheader">Say hi to Serendipity!</h3>
                    <section id="contactform" method="get">
                        <form id="formform" action="./thanks.html">
                            <label for="firstname">First Name</label><br>
                            <input type="text" id="firstname">
                            <br>
                            <label for="lastname">Last Name</label><br>
                            <input type="text" id="lastname">
                            <br>
                            <label for="email">Your Email</label><br>
                            <input type="text" id="email" required="required">
                            <br>
                            <label for="message">Your Message</label><br>
                            <textarea id="message" rows="10" cols="30" required="required"></textarea>
                            <br><br>
                            <input type="radio" id="agreeterms" name="terms" value="Agree to Terms" required="required">
                            <label for="agreeterms">I agree to the <a href="">Terms of Use</a></label>
                            <br>
                            <input type="checkbox" id="receiveemails">
                            <label for="receiveemails">I would like to receive emails</label>
                            <br><br>
                            <input type="submit" id="sendemail" value="Send Serendipity a Smile">
        
                        </form>
        
                    </section>
                </section>
